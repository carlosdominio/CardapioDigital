<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="Design sem nome.png" alt="Logo do Cardápio" class="header-logo">
    </header>

    <main>
        <section id="menu-categorias">
            <!-- As categorias e itens do cardápio serão inseridos aqui pelo JavaScript -->
        </section>

    </main>

    <!-- Modal Genérico para Solicitações -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-container">
            <h3 id="modal-title">Título do Modal</h3>
            <p id="modal-text">Texto de ajuda opcional.</p>
            <div id="modal-input-container">
                <!-- Inputs serão inseridos aqui via JS -->
            </div>
            <div id="modal-error" class="modal-error-text"></div>
            <div id="modal-actions" class="modal-actions">
                <!-- Botões serão inseridos aqui via JS -->
            </div>
        </div>
    </div>

<!-- Modal de Aviso -->
    <div id="warning-modal" class="modal-overlay">
        <div class="modal-container warning-modal-content">
            <div class="warning-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#f0ad4e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h2 id="warning-modal-title">Atenção!</h2>
            <p id="warning-modal-message">Mensagem de aviso.</p>
            <button id="warning-modal-ok-btn" class="warning-btn">OK</button>
        </div>
    </div>
    <!-- Botão Flutuante do Carrinho (FAB) -->
    <button id="cart-fab" class="cart-fab">
        🛒
        <span id="cart-item-count" class="cart-item-count">0</span>
    </button>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="modal-overlay">
        <div class="modal-container cart-modal-content">
            <div class="cart-modal-header">
                <h2>Meus Pedidos</h2>
                <button id="close-cart-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="cart-modal-body">
                <ul id="carrinho-itens">
                    <!-- Itens do carrinho aparecerão aqui -->
                </ul>
            </div>
            <div class="cart-modal-footer">
                <div class="forma-pagamento">
                    <h3>Forma de Pagamento:</h3>
                    <label><input type="radio" name="pagamento" value="pix" checked> Pix</label>
                    <label><input type="radio" name="pagamento" value="cartao"> Cartão</label>
                    <label><input type="radio" name="pagamento" value="dinheiro"> Dinheiro</label>
                </div>
                <div class="cart-total-section">
                    <p>Total: <span id="carrinho-total">R$ 0,00</span></p>
                    <button id="finalizar-pedido">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notificação de Adicionar ao Carrinho (Toast) -->
    <div id="cart-toast">
        <span class="toast-icon">&#10004;</span> <!-- Ícone de check -->
        <div id="toast-text"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
