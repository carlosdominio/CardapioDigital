<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pedidos.css">
</head>
<body class="login-view">
    <div id="login-container">
        <div class="login-form">
            <h2>Login da Central de Pedidos</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Senha" required>
            </div>
            <button id="login-btn" class="login-btn">Entrar</button>
            <p id="login-error-message"></p>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        <div id="audio-permission-message" style="text-align: center; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; cursor: pointer;">
            Clique aqui para ativar os alertas sonoros de novos pedidos.
        </div>

        <header class="pedidos-header">
            <h1>Novos Pedidos</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por cliente, mesa ou código...">
            </div>
            <button id="logout-btn">Sair</button>
        </header>

        <div class="tabs-container">
            <button class="tab-link active" data-tab="pendentes">Pendentes</button>
            <button class="tab-link" data-tab="confirmados">Confirmados</button>
        </div>

        <main>
            <div id="pendentes" class="tab-content active">
                <!-- Pedidos pendentes de confirmação -->
            </div>
            <div id="confirmados" class="tab-content">
                <!-- Pedidos já confirmados -->
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <!-- Modal de Confirmação de Recusa -->
    <div id="recusar-confirm-modal" class="recusa-modal-overlay">
        <div class="modal-content">
            <h2>Confirmar Recusa</h2>
            <p>Você tem certeza de que deseja recusar este pedido? Esta ação não pode ser desfeita.</p>
            <div class="modal-buttons">
                <button id="confirm-recusar-btn" class="btn-danger">Sim, Recusar</button>
                <button id="cancel-recusar-btn" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="central.js"></script>
</body>
</html>
