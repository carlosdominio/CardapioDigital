<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pedidos.css">
</head>

<body class="login-view">
    <div id="login-container">
        <div class="login-form">
            <h2>Login da Central de Pedidos</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Senha" required>
            </div>
            <button id="login-btn" class="login-btn">Entrar</button>
            <p id="login-error-message"></p>
        </div>
    </div>

    <div id="app-content" style="display: none;">

        <header class="pedidos-header">
            <h1>Novos Pedidos</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por cliente, mesa ou código...">
            </div>
            <div class="header-controls">
                <button id="sound-toggle-btn" class="sound-toggle-btn active" title="Ativar/Desativar Som">
                    <svg class="sound-icon sound-on" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5,6 9,2 9,2 15,6 15,11 19,11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.08"></path>
                    </svg>
                    <svg class="sound-icon sound-off" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5,6 9,2 9,2 15,6 15,11 19,11 5"></polygon>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                </button>
                <button id="logout-btn">Sair</button>
            </div>
        </header>

        <div class="tabs-container">
            <button class="tab-link active" data-tab="pendentes">
                Pendentes
                <span id="contador-pendentes" class="contador-badge">0</span>
            </button>
            <button class="tab-link" data-tab="confirmados">
                Confirmados
                <span id="contador-confirmados" class="contador-badge-azul">0</span>
            </button>
        </div>

        <main>
            <div id="pendentes" class="tab-content active">
                <!-- Pedidos pendentes de confirmação -->
            </div>
            <div id="confirmados" class="tab-content">
                <!-- Pedidos já confirmados -->
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>



    <!-- Modal de Confirmação de Recusa -->
    <div id="recusar-confirm-modal" class="recusa-modal-overlay">
        <div class="modal-content">
            <h2>Confirmar Recusa</h2>
            <p>Você tem certeza de que deseja recusar este pedido? Esta ação não pode ser desfeita.</p>
            <div class="modal-buttons">
                <button id="confirm-recusar-btn" class="btn-danger">Sim, Recusar</button>
                <button id="cancel-recusar-btn" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="central.js"></script>
</body>

</html>
