<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Pedidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pedidos.css">
</head>
<body class="login-view">
    <div id="login-container">
        <div class="login-form">
            <h2>Login da Central de Pedidos</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Senha" required>
            </div>
            <button id="login-btn" class="login-btn">Entrar</button>
            <p id="login-error-message"></p>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        <div id="audio-permission-message" style="text-align: center; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; cursor: pointer;">
            Clique aqui para ativar os alertas sonoros de novos pedidos.
        </div>

        <header class="pedidos-header">
            <h1>Novos Pedidos</h1>
            <button id="logout-btn">Sair</button>
        </header>

        <main id="lista-pedidos">
            <!-- Os novos pedidos aparecerÃ£o aqui em tempo real -->
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="central.js"></script>
    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>
</body>
</html>
